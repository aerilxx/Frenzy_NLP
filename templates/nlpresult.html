<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
    <title>input the blogger url</title>

	<style>
	* {
	  box-sizing: border-box;
	}

	body {
	  font-family: Arial, Helvetica, sans-serif;
	}

    /* Style the header */
	header {
	  font-family: Arial, Helvetica, sans-serif;
	  background-color: #FFA8A8;
	  padding: 10px;
	  text-align: center;
	  font-size: 20px;
	  color: white;
	}

	article {
	  float: left;
	  padding: 20px;
	  width: 50%;
	  background-color: #FAD9D9;
	}

	div{
	  float: left;
	  padding: 20px;
	  width: 50%;
	  background-color: #FAD9D9;
	}

	/* Clear floats after the columns */
	section:after {
	  content: "";
	  display: table;
	  clear: both;
	}

	/* Style the footer */
	footer {
	  background-color: #FFA8A8;
	  padding: 3px;
	  text-align: right;
	  color: #FFA2A2;
	}

	/* Responsive layout - makes the two columns/boxes stack on top of each other instead of next to each other, on small screens */
	@media (max-width: 600px) {
	  article, div{
	    width: 100%;
	    height: auto;
	  }
	}

	.button {
	  background-color: #BA5454; 
	  border: none;
	  color: white;
	  padding: 15px 32px;
	  text-align: center;
	  display: inline-block;
	  font-size: 16px;
	}

	</style>

</head>


<html>
   <body>
		<header>NLP tester</header>

			<p>This is a test site for test nlp. Input the url links below:
			
			</p>
			<p>
				{{ time }}
			</p>
		
		<form action = "/runnlp" method = "POST" enctype="application/x-www-form-urlencoded">
		<textarea rows=5 cols=200 type = "link" name="link"></textarea><br/>
		<button class = "button" type = "submit"/>Run!</button></br>
		</form>

		<section>

		  <article>
		    <h1>TEXT</h1>
		    <p>
		    	{{ text }}
		    </p>
		  </article>

		  <div>
		  	<h1> NLP </h1>
		  	<p>
		    	{{ result }}
		    </p>
		  </div>

		</section>

		<footer>
		  <p>BY AERIL</p>
		</footer>
	</body>	
</html>
