<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
    <title>input the blogger url</title>

	<style>
	* {
	  box-sizing: border-box;
	}

	body {
	  font-family: Arial, Helvetica, sans-serif;
	}

    /* Style the header */
	header {
	  font-family: Arial, Helvetica, sans-serif;
	  background-color: #FFA8A8;
	  padding: 10px;
	  text-align: center;
	  font-size: 20px;
	  color: white;
	}

	/* Create two columns/boxes that floats next to each other */
	nav {
	  float: left;
	  width: 30%;
	  background: #FFD0D0;
	  padding: 20px;
	}

	/* Style the list inside the menu */
	nav ul {
	  list-style-type: none;
	  padding: 0;
	}

	article {
	  float: left;
	  padding: 20px;
	  width: 35%;
	  background-color: #FAD9D9;
	}

	div{
	  float: left;
	  padding: 20px;
	  width: 35%;
	  background-color: #FAD9D9;
	}

	/* Clear floats after the columns */
	section:after {
	  content: "";
	  display: table;
	  clear: both;
	}

	/* Style the footer */
	footer {
	  background-color: #FFA8A8;
	  padding: 3px;
	  text-align: right;
	  color: #FFA2A2;
	}

	/* Responsive layout - makes the two columns/boxes stack on top of each other instead of next to each other, on small screens */
	@media (max-width: 600px) {
	  nav, article, div{
	    width: 100%;
	    height: auto;
	  }
	}

	.button {
	  background-color: #BA5454; 
	  border: none;
	  color: white;
	  padding: 15px 32px;
	  text-align: center;
	  display: inline-block;
	  font-size: 16px;
	}

	img {
	    max-width: 100%;
	    max-height: 100%;
	}
	</style>

</head>

<html>
   <body>
		<header>Blog Scrapper</header>

			<p>This is a test site for scrapping blogger article and images. Input the url links below:
			
			</p>
		<p>
			{{link}}
		</p>
		
		<form action = "/crawler" method = "POST" enctype="application/x-www-form-urlencoded">
		<textarea rows=5 cols=200 type = "link" name="link"></textarea><br/>
		<button class = "button" type = "submit"/>Run!</button></br>
		</form>

		<header>
		  <h2>RESULTS</h2>
		</header>
		<section>

		  <article>
		    <h1>TEXT</h1>
		    <p>
		    	{{ text }}
		    </p>
		  </article>

		  <nav>
		  	<h1> IMAGE URLS</h1>
		    <ul>
		      {% for img in images %}
			  <li> {{img}}</li></br>
			  {% endfor %}
		    </ul>
		  </nav>

		  <div>
		  	<h1> IMAGES </h1>
		  	{% for img in images %}
			  <li><img src = "{{img}}" ></li></br>
			{% endfor %}
		  </div>

		</section>

		<footer>
		  <p>BY AERIL</p>
		</footer>
	</body>	
</html>
